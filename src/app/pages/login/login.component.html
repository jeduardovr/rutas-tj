<div class="login-page">
  <div class="login-card">
    <h2>{{ isRegisterMode ? 'Crear Cuenta' : 'Bienvenido' }}</h2>
    <p class="subtitle">{{ isRegisterMode ? 'Regístrate para crear rutas' : 'Inicia sesión para continuar' }}</p>

    <div class="auth-form">
      <div *ngIf="isRegisterMode" class="form-group">
        <label>Nombre</label>
        <input type="text" [(ngModel)]="registerData.name" class="form-input" placeholder="Tu nombre">
      </div>

      <div class="form-group" *ngIf="isRegisterMode">
        <label>Correo Electrónico</label>
        <input type="email" [(ngModel)]="registerData.email" class="form-input" placeholder="ejemplo@correo.com">
      </div>
      <div class="form-group" *ngIf="!isRegisterMode">
        <label>Correo Electrónico</label>
        <input type="email" [(ngModel)]="loginData.email" class="form-input" placeholder="ejemplo@correo.com">
      </div>

      <div class="form-group" *ngIf="isRegisterMode">
        <label>Contraseña</label>
        <input type="password" [(ngModel)]="registerData.password" class="form-input" placeholder="••••••••">
      </div>
      <div class="form-group" *ngIf="!isRegisterMode">
        <label>Contraseña</label>
        <input type="password" [(ngModel)]="loginData.password" class="form-input" placeholder="••••••••">
      </div>

      <div *ngIf="authError" class="error-message">{{ authError }}</div>

      <button class="btn-primary full-width" (click)="isRegisterMode ? onRegister() : onLogin()">
        {{ isRegisterMode ? 'Registrarse' : 'Iniciar Sesión' }}
      </button>

      <div class="divider"><span>O</span></div>
      <div id="google-btn"></div>

      <div class="auth-footer">
        <p>
          {{ isRegisterMode ? '¿Ya tienes cuenta?' : '¿No tienes cuenta?' }}
          <a href="javascript:void(0)" (click)="toggleAuthMode()">{{ isRegisterMode ? 'Inicia Sesión' : 'Regístrate' }}</a>
        </p>
      </div>
    </div>
  </div>
</div>
