<div class="app-container">

    <!-- HEADER MOBILE -->
    <header class="mobile-header">
        <h1 class="brand-title">
            <i class="fas fa-bus"></i> TJ Transport
        </h1>
        <!-- Botón de menú eliminado: no hay sidebar dinámico en este componente -->
    </header>

    <!-- SIDEBAR (Compartido para ambos modos) -->
    <aside class="sidebar">

        <!-- Switcher de Modos -->
        <!-- Eliminado el switcher de modos, solo se muestra el formulario de creación/edición -->

        <!-- MODO VISOR: Lista de Rutas -->
        <!-- Eliminado el modo viewer y la lista de rutas, solo formulario -->

        <!-- MODO CREADOR: Formulario -->
        <div class="sidebar-content creator-panel fade-in">
            <div class="sidebar-header creator-header">
                <h1>Nueva Ruta</h1>
                <p>Traza la ruta en el mapa</p>
            </div>

            <div class="form-container">
                <div class="form-group">
                    <label>Inicio de Ruta</label>
                    <input type="text" [(ngModel)]="newRoute.from" placeholder="Ej. Centro" class="form-input">
                </div>
                <div class="form-group">
                    <label>Fin de Ruta</label>
                    <input type="text" [(ngModel)]="newRoute.to" placeholder="Ej. Pinos" class="form-input">
                </div>

                <div class="form-group">
                    <div class="label-with-checkbox">
                        <label>Horario</label>
                        <label class="checkbox-label">
                            <input type="checkbox" [checked]="is24Hours" (change)="is24Hours = !is24Hours">
                            <span>24 horas</span>
                        </label>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group half">
                        <label class="sublabel">Inicio</label>
                        <input type="text" [(ngModel)]="safeSchedule.start" placeholder="Ej. 6:00 AM"
                            class="form-input" [disabled]="is24Hours">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group half">
                        <label class="sublabel">Fin</label>
                        <input type="text" [(ngModel)]="safeSchedule.end" placeholder="Ej. 11:00 PM"
                            class="form-input" [disabled]="is24Hours">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group half">
                        <label>Tipo</label>
                        <select [(ngModel)]="newRoute.type" class="form-input">
                            <option value="taxi">Taxi</option>
                            <option value="bus">Autobús</option>
                            <option value="calafia">Calafia</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group half">
                        <label>Color</label>
                        <div class="color-picker-wrapper">
                            <input type="color" [(ngModel)]="newRoute.color" (change)="updateCreatorPolylineStyle()"
                                class="color-input">
                            <span class="color-value">{{newRoute.color}}</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Descripción del transporte</label>
                    <textarea [(ngModel)]="newRoute.description" rows="3" placeholder="Ej. Taxi blanco con franjas rojas"
                        class="form-input"></textarea>
                </div>

                <div class="form-group">
                    <label>Puntos Principales de la Ruta (Separados por coma)</label>
                    <input type="text" [(ngModel)]="landmarksString" placeholder="Centro, 5y10, Otay..."
                        class="form-input">
                </div>

                <div class="creator-stats">
                    <div class="stat">
                        <span class="stat-val">{{ getPathLength() }}</span>
                        <span class="stat-label">Puntos</span>
                    </div>
                    <div class="stat-actions">
                        <button (click)="undoLastPoint()" class="btn-secondary" title="Deshacer último punto">
                            <i class="fas fa-undo"></i>
                        </button>
                        <button (click)="clearCreatorMap()" class="btn-danger" title="Borrar todo">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>

                <button (click)="saveNewRoute()" class="btn-primary">
                    <i class="fas fa-save"></i> Guardar Ruta
                </button>

                <div class="instruction-text">
                    <small><i class="fas fa-info-circle"></i> Haz clic en el mapa para ir agregando puntos a la
                        ruta.</small>
                </div>
            </div>
        </div>
        <!-- Eliminado cierre de bloque incorrecto -->
    </aside>

    <!-- OVERLAY para Mobile -->
    <!-- Overlay eliminado: no hay sidebar dinámico -->

    <!-- ÁREA DEL MAPA -->
    <main class="main-content">
        <!-- Mapa Visor -->
        <!-- Solo mostrar el mapa de creación -->
        <div id="map-creator" class="map-container"></div>

        <!-- Tarjeta Info (Solo Visor) -->
        <!-- Eliminada la tarjeta de info de ruta seleccionada -->
    </main>

    <!-- Modal JSON (Salida) -->
    <div class="modal-backdrop" *ngIf="showJsonModal">
        <div class="modal">
            <h3>JSON Generado</h3>
            <p>Copia esto a tu base de datos:</p>
            <textarea readonly class="json-output">{{ generatedJson }}</textarea>
            <div class="modal-actions">
                <button (click)="copyJson()" class="btn-secondary">Copiar</button>
                <button (click)="showJsonModal = false" class="btn-primary">Cerrar</button>
            </div>
        </div>
    </div>
<!-- Fin del contenedor principal -->
